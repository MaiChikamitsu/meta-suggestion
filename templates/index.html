<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT モード選択</title>
    <script>
        function triggerSpeechToText() {
            const form = document.createElement("form");
            form.method = "POST";
            form.action = "/speech_to_text";

            const metaInput = document.createElement("input");
            metaInput.type = "hidden";
            metaInput.name = "meta";
            metaInput.value = document.getElementById("meta").value;

            const typesInput = document.createElement("input");
            typesInput.type = "hidden";
            typesInput.name = "types";
            typesInput.value = document.getElementById("types").value;

            const modeInput = document.createElement("input");
            modeInput.type = "hidden";
            modeInput.name = "mode";
            modeInput.value = document.getElementById("mode").value;

            const quizInput = document.createElement("input");
            quizInput.type = "hidden";
            quizInput.name = "quiz";
            quizInput.value = document.getElementById("quiz").value;

            form.appendChild(typesInput);
            form.appendChild(modeInput);
            form.appendChild(quizInput);
            form.appendChild(metaInput);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</head>
<body>
    <h1>メタサジェスチョン</h1>
    <form>
        <label for="types">実験モードを選択:</label>
        <select id="types" name="types">
            <option value="observation">観察用</option>
            <option value="experiment">実験用</option>
        </select><br><br>

        <label for="meta">メタサジェスチョンを選択:</label>
        <select id="meta" name="meta">
            <option value="meta_all">全て</option>
            <option value="meta_genre">各ジャンルから1つずつ(4つ)</option>
        </select><br><br>

        <label for="mode">モードを選択:</label>
        <select id="mode" name="mode">
            <option value="bridging_teaching_1">橋渡教示あり(1)</option>
            <option value="bridging_teaching_2">橋渡教示あり(2)</option>
            <option value="bridging_teaching_3">橋渡教示あり(3)</option>
            <option value="bridging_teaching_4">橋渡教示あり(4)</option>
            <option value="bridging_teaching_5">橋渡教示あり(5)</option>
            <option value="bridging_teaching_6">橋渡教示あり(6)</option>
            <option value="no_bridging_teaching">橋渡教示なし</option>
            <option value="co_working">自由共同</option>
        </select><br><br>

        <label for="quiz">クイズを選択:</label>
        <select id="quiz" name="quiz">
            <option value="quiz1">クイズ1</option>
            <option value="quiz2">クイズ2</option>
            <option value="quiz3">クイズ3</option>
            <option value="quiz4">クイズ4</option>
            <option value="quiz5">クイズ5</option>
            <option value="quiz6">クイズ6</option>
        </select><br><br>

        <button type="button" onclick="triggerSpeechToText()">音声認識を開始</button>
    </form>
</body>
</html>
